		<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		$(document).ready(function() {
			$(window).scroll(function() {
				var positiontop = $(document).scrollTop();
				console.log(positiontop);
				if((positiontop > 18) && (positiontop < 269))
				{
					$('#card-one').addClass(' animated bounceInLeft');
					$('#card-two').addClass(' animated bounceInLeft');
					$('#card-three').addClass(' animated bounceInLeft');
					}
				if((positiontop > 309) && (positiontop < 421))

				{
					
					$('#welcome').addClass(' animated rollOut');
				}
				if(positiontop > 420) 
				{

					$('#card-four').addClass(' animated rubberBand');
					$('#card-five').addClass(' animated rubberBand');
					$('#card-six').addClass(' animated rubberBand');
				}


			});
			
		});
		

	</script>
   











  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
